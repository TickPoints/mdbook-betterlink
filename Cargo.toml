[package]
name = "mdbook-betterlink"
version = "0.2.0"
authors = ["TickPoints <tickpoints@outlook.com>"]
description = "Plugin that provides better hyperlink effects for mdbook."
edition = "2024"
license = "MIT"
repository = "https://github.com/TickPoints/mdbook-betterlink"
keywords = ["mdbook", "markdown", "documentation"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# core
mdbook = {version = "0.4", default-features = false}
serde_json = "1.0"
## Matches the current older version of the mdbook.
## When mdbook is stable at 0.5, it is promoted.
toml = "0.5"

# command
clap = "4.5"

# logger
log = "0.4"
env_logger = "0.11"

[profile.release]
lto = true
strip = "symbols"
